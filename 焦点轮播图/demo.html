<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
<script type="text/javascript" src="js/demo.js"></script>
<div id="banner">
	<div id="banner-container">
		<div id="banner-container-list" style="left: -600px;">
			<img src="img/5.jpg" alt="1"/>
			<img src="img/1.jpg" alt="1"/>
			<img src="img/2.jpg" alt="2"/>
			<img src="img/3.jpg" alt="3"/>
			<img src="img/4.jpg" alt="4"/>
			<img src="img/5.jpg" alt="5"/>
			<img src="img/1.jpg" alt="5"/>
		</div>
		<div id="banner-container-btns">
			<span index="1" class="on"></span>
			<span index="2"></span>
			<span index="3"></span>
			<span index="4"></span>
			<span index="5"></span>
		</div>
		<a href="javascript:;" id="banner-container-prev" class="arrow">&lt;</a>
		<a href="javascript:;" id="banner-container-next" class="arrow">&gt;</a>
	</div>
</div>
</body>
</html>
